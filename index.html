<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2THEMOON - Quality Wallpapers At A Quality Price</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            overflow-x: hidden;
        }
        .moon {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            width: 100px;
            height: 100px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 0 30px white;
            opacity: 0;
            transition: opacity 1s ease, transform 1s ease;
        }
        .content {
            text-align: center;
            margin-top: 150px;
            font-size: 24px;
        }
        .checkered {
        position: fixed; /* Changed from absolute to fixed */
        width: 80px;
        height: 80px;
        background: repeating-conic-gradient(
            white 0deg 90deg,
            black 90deg 180deg,
            white 180deg 270deg,
            black 270deg 360deg
        );
        background-size: 20px 20px;
    }
    .bottom-left {
        bottom: 0; /* Adjusted to align with the viewport */
        left: 0;
        clip-path: polygon(0% 100%, 100% 100%, 0% 0%);
    }
    .top-right {
        top: 0; /* Adjusted to align with the viewport */
        right: 0;
        clip-path: polygon(100% 0%, 100% 100%, 0% 0%);
    }
        .animate {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
        .marquee {
            white-space: nowrap;
            overflow: hidden;
            position: absolute;
            width: 100%;
            bottom: 20px;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
        .carousel {
            display: flex;
            overflow: hidden;
            width: 300px;
            margin: 50px auto;
        }
        .carousel img {
            width: 300px;
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="checkered bottom-left"></div>
    <div class="checkered top-right"></div>
    <div class="content animate">Welcome to 2THEMOON!</div>
    <div class="marquee">
        <span>GO 2THEMOON WITH YOUR WALLPAPERS • LOW PRICES, AND QUALITY WORK • AMAZING WALLPAPERS, CUSTOMIZED • DISCOVER THE ART OF WALLPAPERS WITH 2THEMOON • QUALITY YOU CAN TRUST</span>
    </div>
    <div class="carousel">
        <img src="https://via.placeholder.com/300" alt="Placeholder 1">
        <img src="https://via.placeholder.com/300" alt="Placeholder 2">
        <img src="https://via.placeholder.com/300" alt="Placeholder 3">
    </div>
    <script>
        document.addEventListener("scroll", function() {
            document.querySelectorAll(".animate").forEach(el => {
                if (el.getBoundingClientRect().top < window.innerHeight) {
                    el.classList.add("visible");
                }
            });
        });
        
        let index = 0;
        function rotateCarousel() {
            const images = document.querySelectorAll(".carousel img");
            images.forEach((img, i) => {
                img.style.transform = `translateX(${-index * 300}px)`;
            });
            index = (index + 1) % images.length;
        }
        setInterval(rotateCarousel, 3000);
    </script>
</body>
</html>
